<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library API Documentation</title>
</head>
<body>
    <h1>Book Library API</h1>
    <h2>Endpoints</h2>
    <h3>1. Add a Book</h3>
    <p>POST /books</p>
    <pre>
    {
        "title": "Book Title",
        "author": "Author Name",
        "genre": "Genre"
    }
    </pre>
    <h3>2. List Books</h3>
    <p>GET /books?genre=genre&author=author</p>
    <h3>3. Search Books</h3>
    <p>GET /search?query=search_term</p>
</body>
</html>
