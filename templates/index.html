<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Book Library</h1>
    <a class="button" href="{{ url_for('add_book') }}"><i class="fas fa-plus"></i>Add a New Book</a>
    <a class="button" href="{{ url_for('list_books') }}"><i class="fas fa-book"></i>View All Books</a>
</body>
</html>
